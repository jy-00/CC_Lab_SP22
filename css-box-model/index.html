<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Box Model</title>

</head>

<body>
    <div>
        <p>div text</p> 
        <p>p text</p>
    </div>

    <div class="box">
        <p class = "title">Title</p>
    </div>

    <div id="special-box">
        special box
        <p>takes style for div but also overrides with new orders specifically made for special box</p>
    </div>

    <div class="box" id = "very-special-box">
        <p class = "title">class box + id</p>
    </div>
</body>

</html>
